      taken: はすでに存在します。
      too_long: は%{count}文字以内で入力してください。
      too_short: は%{count}文字以上で入力してください。
      wrong_length: は%{count}文字で入力してください。
    template:
      body: 次の項目を確認してください。
      header:
        one: ! '%{model}にエラーが発生しました。'
        other: ! '%{model}に%{count}つのエラーが発生しました。'
  helpers:
    select:
      prompt: 選択してください。
    submit:
      create: ! '%{model}を作成する'
      submit: ! '%{model}を保存する'
      update: ! '%{model}を更新する'
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%n%u'
        precision: 0
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: 円
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: 十億
          million: 百万
          unit: ''
          quadrillion: 千兆
          thousand: 千
          trillion: 兆
      storage_units:
        units:
          tb: テラバイト
          byte: バイト
          gb: GB
          kb: KB
          mb: MB
        format: ! '%n %u'
      format:
        significant: true
        strip_insignificant_zeros: true
